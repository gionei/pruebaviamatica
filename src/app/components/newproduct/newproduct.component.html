<div class=new>
    <h2>Ingresar un Nuevo Producto</h2>
    <div class="form">
        <form (ngSubmit)="agregarProducto(newProductForm)" #newProductForm="ngForm">
            <div class="form-group">
              <label for="title">Título:</label>
              <input type="text" id="title" name="title" [(ngModel)]="nuevoProducto.title" required>
            </div>
        
            <div class="form-group">
              <label for="price">Precio:</label>
              <input type="number" id="price" name="price" [(ngModel)]="nuevoProducto.price" required>
            </div>
        
            <div class="form-group">
              <label for="description">Descripción:</label>
              <textarea id="description" name="description" [(ngModel)]="nuevoProducto.description" required></textarea>
            </div>
        
            <div class="form-group">
              <label for="image">Imagen URL:</label>
              <input type="text" id="image" name="image" [(ngModel)]="nuevoProducto.image" required>
            </div>
        
            <div class="form-group">
              <label for="category">Categoría:</label>
              <input type="text" id="category" name="category" [(ngModel)]="nuevoProducto.category" required>
            </div>
        
            <button type="submit" [disabled]="!newProductForm.form.valid">Agregar Producto</button>
          </form>
    </div>
</div>
