<div class="body">
    <div class="login">
        <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner>
        <form *ngIf="!loading"  [formGroup]="form" (ngSubmit)="ingresar()">
            <img src="../../../assets/img/login.png" width="50%" height="50%">
        <h1>Login</h1>
        <mat-form-field class="inch" appearance="fill">
            <mat-label>Usuario</mat-label>
            <input type="text" matInput autocomplete="off" formControlName="user">
        </mat-form-field>
        <mat-form-field class="inch" appearance="fill">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput autocomplete="off" formControlName="password">
        </mat-form-field>
        <br>
        <button type="submit" class="inch button" mat-raised-button color="primary" [disabled]="form.invalid">Iniciar sesión</button>
        </form>
    </div>  
</div>
